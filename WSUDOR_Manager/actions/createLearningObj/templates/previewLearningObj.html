{% include 'header.html' %}


<div class="row">
	<div class="col-md-6">
		<h2><img src="{{ url_for('static',filename='img/lb.png')}}" height=60 /> Learning Object - Preview</h2>
		<h3>Currently viewing: <a target="_blank" href="//{{APP_HOST}}/item/{{obj.ohandle.pid}}">{{obj.ohandle.label}}</a></h3>
	</div>
</div>

<div class="row">
	<div class="col-md-6">
		<p>Associated Files:</p>
			<ul>
				{% for constituent in obj.constituents %}
					<li><a target="_blank" href="//{{APP_HOST}}/item/{{constituent}}">{{constituent}}</a></li>
				{% endfor %}
			</ul>
		</p>
	</div>
</div>

<div class="row">
	<div class="col-md-6">
		<p><a href="/{{APP_PREFIX}}/tasks/createLearningObj/{{obj.ohandle.pid}}"><button class="btn btn-success">Add another file?</button></a></p>		
	</div>
</div>
