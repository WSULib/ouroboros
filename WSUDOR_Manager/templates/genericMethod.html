{% include 'header.html' %}

<div class="row">
	<div class="col-md-12">

		<h2>Run Generic WSUDOR Object Method</h2>

		<p>This utility allows you to run a given method for an WSUDOR_Object, over all selected PIDs.</p>

		<form class="form-horizontal bv-form" id="form" role="form" method="POST" action="/{{APP_PREFIX}}/fireTask/obj_loop/genericMethod_worker" enctype="multipart/form-data">
			
			<div class="col-md-5">
				<div class="form-group">
					 
					<label class="control-label" for="method_name">Object Method</label> 
					<select class="form-control input-sm" name="method_name">
						{% for method in methods_list %}
							<option value="{{method}}">{{method}}</option>
						{% endfor %}
					</select>
				</div>
				<input type="submit" class="btn btn-primary" value="Engage!" />
			</div>	

		</form>

	</div>

</div>
