    <style>
    .inbox {
    	margin-left: 20px;
    }
.user_issues_box {
width: 35px; height: 34px;
position: relative;
background: #fff;
border: 1px solid #bbb;
-webkit-border-radius: 3px;
-moz-border-radius: 3px;
-ms-border-radius: 3px;
-o-border-radius: 3px;
border-radius: 3px;
padding-left: 20px;
margin-top: -4px;
}
.user_issues_box:after,
.user_issues_box:before {
width: 0; height: 0;
position: absolute;
top: 100%;
border: solid transparent;
pointer-events: none;
content: " ";
}
.user_issues_box:after {
left: 50%;
border-top-color: #fff;
border-width: 3px;
margin-left: -3px;
}
.user_issues_box:before {
left: 50%;
border-top-color: #aaa;
border-width: 4px;
margin-left: -4px;
}
.user_issues_box #problem_objs {
width: 100%; height: auto;
position: absolute;
top: 0px; left: 0px;
font-family: "Helvetica Neue", helvetica, arial, sans-serif;
font-size: 16px; line-height: 34px;
letter-spacing: 0;
white-space: nowrap;
color: #333;
text-align: center;
-webkit-font-smoothing: subpixel-antialiased;
}

.search_div {
	display: block;
	padding-top: 10px;
	padding-left: 10px;
}

.ui-autocomplete {
    position: absolute;
    z-index: 10000;
    cursor: default;
    padding: 0;
    margin-top: 2px;
    list-style: none;
    background-color: #ffffff;
    border: 1px solid #ccc
    -webkit-border-radius: 5px;
       -moz-border-radius: 5px;
            border-radius: 5px;
    -webkit-box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
       -moz-box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
}
.ui-autocomplete > li {
  padding: 3px 20px;
}
.ui-autocomplete > li.ui-state-focus {
  background-color: #DDD;
}
.ui-helper-hidden-accessible {
  display: none;
}

    </style>
