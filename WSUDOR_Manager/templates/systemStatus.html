{% include 'header.html' %}
<h2>System Status</h2>

<h3>Ports</h3>
<ul>
{% for port,desc,msg in imp_ports_results %}
	{% if msg == 'active' %}	
		<li style="color:green;">{{port}} / {{desc}}: <strong>{{msg}}</strong></li>
	{% else %}
		<li style="color:red;">{{port}} / {{desc}}: <strong>{{msg}}</strong></li>
	{% endif %}
{% endfor %}
</ul>

{% include 'footer.html' %}
